<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="/v1/static/css/user-info.css">
    <link rel="icon" href="/v1/static/favicon.ico">
</head>
<body>
<div class="adminpage-container">
    <form id="adminpageForm" class="adminpage-form">
        <h2>Admin Info Page</h2>
        <div class="input-group">
            <label for="admin_name">Admin name: <span id="admin_name"></span></label>
        </div>
        <div class="input-group">
            <label for="admin_number">Admin number: <span id="admin_number"></span></label>
        </div>
        <div class="input-group">
            <label for="admin_email">Email: <span id="admin_email"></span></label>
        </div>
        <button type="submit">Confirm</button>
    </form>
</div>
<script src="/v1/static/js/admin-info.js"></script>
</body>
</html>
