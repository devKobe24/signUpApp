<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="/v1/static/css/sign-up.css">
</head>
<body>
    <div class="signup-container">
        <form id="signupForm" class="signup-form">
            <h2>Create Account</h2>
            <div class="input-group">
                <label for="userName">User name</label>
                <input type="text" id="userName" name="userName" required>
            </div>
            <div class="input-group">
                <label for="userEmail">Email</label>
                <input type="email" id="userEmail" name="userEmail" required>
            </div>
            <div class="input-group">
                <label for="userPassword">Password</label>
                <input type="password" id="userPassword" name="userPassword" required>
            </div>
            <div class="input-group">
                <label for="confirmUserPassword">Confirm Password</label>
                <input type="password" id="confirmUserPassword" name="confirmUserPassword" required>
            </div>
            <button type="submit">Sign Up</button>
            <p class="login-link">Already have an account? <a href="/v1/main.html">Login here</a></p>
        </form>
    </div>
    <script src="/v1/static/js/sign-up.js"></script>
</body>
</html>
