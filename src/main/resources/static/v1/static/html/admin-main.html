<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login Page</title>
    <link rel="stylesheet" href="/v1/static/css/sign-In.css">
    <link rel="icon" href="/v1/static/favicon.ico">
</head>
<body>
<div class="login-container">
    <form id="loginForm" class="login-form">
        <h2>Admin Login</h2>
        <div class="input-group">
            <label for="admin_email">Admin Email</label>
            <input type="email" id="admin_email" name="admin_email" required>
        </div>
        <div class="input-group">
            <label for="admin_number">Admin Number</label>
            <input type="password" id="admin_number" name="admin_number" required>
        </div>
        <div class="input-group">
            <label for="admin_password">Password</label>
            <input type="password" id="admin_password" name="admin_password" required>
        </div>
        <button type="submit">Login</button>
        <p class="signup-link">Do you want user login? <a href="/v1/main.html">User Login here</a></p>
        <p class="signup-link">Don't have an Admin account? <a href="/v1/static/html/admin-signUp.html">Admin sign up here</a></p>
    </form>
</div>
<script src="/v1/static/js/admin-signIn.js"></script>
</body>
</html>
